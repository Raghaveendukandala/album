<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>

    <div class="content">
       <img id="favicon" src="favicon.png" alt=""> <p>Image Gallery</p>
     </div>
     <div class="line"></div>
     <div class="gallery-wrap">
      
        
               <img id="prev" src="back.png" alt=""> 
       <div class="gallery">

            <div>
                <span><img src="img1.jpg" alt=""></span>
                <span><img src="img2.jpg" alt=""></span>
                <span><img src="img3.jpg" alt=""></span>
            </div>
           
           <div>
            <span><img src="img4.jpg" alt=""></span>
            <span><img src="img5.jpg" alt=""></span>
            <span><img src="img6.jpg" alt=""></span>
           </div>

           <div>
            <span><img src="img7.jpg" alt=""></span>
            <span><img src="img8.jpg" alt=""></span>
            <span><img src="image-1.jpeg" alt=""></span>
           </div>
           
       </div>
         
          <img id="next" src="next.png" alt=""> 

         
     </div>
           
      
<script src="index.js"></script>
</body>
</html>
